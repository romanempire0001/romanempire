<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Roman Empire</title>

    <link rel="stylesheet" href="./assets/style.min.css" />
    <link rel="stylesheet" href="./assets/remixicon.min.css" />
    <style>
      body,
      html {
        height: 100vh;
      }
      .background {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
      }
      .instagram:hover {
        color: #e1306c;
      }
      .twitter:hover {
        color: #1da1f3;
      }
    </style>
    <title>Roman Empire's Site</title>
  </head>
  <body class="bg-gray-800 select-none">
    <div
      class="
        h-screen
        container
        sm:container
        mx-auto
        flex
        justify-center
        items-center
      "
    >
      <div class="text-center">
        <div>
          <img
            class="rounded-full h-48 w-48 mx-auto"
            src="./assets/rm.jpg"
            alt="Avatar"
          />
        </div>
        <div class="pt-4 px-6 font-mono mx-auto">
          <span
            class="
              text-teal-300
              font-bold
              mx-auto
              text-2xl
              hover:text-green-400
            "
            >Roman Empire</span
          ><br />
          <div class="pt-2">
            <span
              class="
                text-gray-300
                mx-auto
                text-xl
                md:text-3xl
                hover:text-yellow-300
              "
              >Yet another dev</span
            >
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-12 pt-5 gap-3 items-center">
          <button
            onclick=""
            class="
              col-span-1
              md:col-span-6
              bg-white
              px-4
              py-3
              w-32
              rounded-md
              focus:outline-none
              text-gray-900
              hover:text-gray-700
              font-semibold font-sans
              flex
              justify-center
              items-center
            "
          >
            <i class="ri-github-fill ri-lg"></i>&nbsp;Github
          </button>
          <button
            onclick=""
            class="
              col-span-1
              md:col-span-6
              bg-white
              px-4
              py-3
              w-32
              rounded-md
              focus:outline-none
              text-gray-900
              hover:text-indigo-500
              font-semibold font-sans
              flex
              justify-center
              items-center
            "
          >
            <i class="ri-discord-fill ri-lg"></i>&nbsp;Discord
          </button>
          <button
            onclick=""
            class="
              col-span-1
              md:col-span-6
              bg-white
              px-4
              py-3
              w-32
              rounded-md
              focus:outline-none
              text-gray-900
              instagram
              font-semibold font-sans
              flex
              justify-center
              items-center
            "
          >
            <i class="ri-instagram-fill ri-lg"></i>&nbsp;Instagram
          </button>
          <button
            onclick=""
            class="
              col-span-1
              md:col-span-6
              bg-white
              px-4
              py-3
              w-32
              rounded-md
              focus:outline-none
              text-gray-900
              twitter
              font-semibold font-sans
              flex
              justify-center
              items-center
            "
          >
            <i class="ri-twitter-fill ri-lg"></i>&nbsp;Twitter
          </button>
        </div>
        <canvas
          class="background"
          width="1921"
          height="906"
          style="width: 100%; height: 100%"
        ></canvas>
      </div>
    </div>
    <script src="./assets/p.min.js"></script>
    <script>
      window.onload = function () {
        Particles.init({
          selector: ".background",
          color: "#b2f5ea",
          maxParticles: 400,
          responsive: [
            { breakpoint: 1029, options: { maxParticles: 300 } },
            { breakpoint: 425, options: { maxParticles: 100 } },
            { breakpoint: 320, options: { maxParticles: 0 } },
          ],
        });
      };
    </script>
  </body>
</html>
